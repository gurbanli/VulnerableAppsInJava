<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="/upload1">
    <table>
        <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
        <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
    </table>
</form>
<span th:if="${message != null}" th:text="${message}" style="color:green"></span>
<span th:if="${error != null}" th:text="${error}" style="color:red"></span>
</body>
</html>
