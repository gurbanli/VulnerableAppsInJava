<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
</head>
<style>
  table{
    width:100%
  }
  table,tr,td{
    border: 1px solid black;
    border-collapse: collapse;
  }
</style>
<body>
<h1 th:text="'Hello, ' + ${username}"></h1>
<a th:href="@{/logout}"><button>Log Out</button></a><br><br>
<a th:href="@{/change}"><button>Change password</button></a><br><br>
<form method="post" action="/products">
  <label>Product Name </label><input type="text" name="product_name"><br><br>
  <label>Product Type </label><input type="text" name="product_type"><br><br>
  <label>Product Count </label><input type="text" name="product_count"><br><br>
  <input type="submit" value="Add Product"><br>
</form><br><br>
<span th:if="${type != null}" th:utext="'Product Type: ' + ${type}"></span>
<table>
  <tr>
    <td>ID</td>
    <td>Product Name</td>
    <td>Product Type</td>
    <td>Product Count</td>
  </tr>
  <tr th:each="product: ${products}">
    <td th:utext="${product.getId()}"></td>
    <td th:utext="${product.getProductName()}"></td>
    <td th:utext="${product.getProductType()}"></td>
    <td th:utext="${product.getProductCount()}"></td>
  </tr>
</table>
</body>
</html>
