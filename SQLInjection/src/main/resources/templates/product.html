<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<style>
    table{
        width:100%
    }
    table,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
<h1 th:text="'Hello, ' + ${username}"></h1>
<form method="post" action="/products">
    <label>Product Name </label><input type="text" name="product_name"><br><br>
    <label>Product Type </label><input type="text" name="product_type"><br><br>
    <label>Product Count </label><input type="text" name="product_count"><br><br>
    <input type="submit" value="Add Product"><br>
</form>
<table>
    <tr>
        <td>ID</td>
        <td>Product Name</td>
        <td>Product Type</td>
        <td>Product Count</td>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getProductType()}"></td>
        <td th:text="${product.getProductCount()}"></td>
    </tr>
</table>
</body>
</html>
